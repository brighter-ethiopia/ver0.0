<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spree</title>

    <link rel="stylesheet" href="/css/fontawesome-free-6.1.1-web/css/all.css"/>
    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="shelf1">
        <div class="header">
            <div class="level0"></div>
            <div class="level1">
                <p>Spree</p>
            </div>
            <div class="level2"></div>
            <div class="level3"></div>
            <div class="level4"></div>
        </div>
    </div>

    <div class="shelf2">
        <div class="sign_upCon">
            <div class="level1">
                <p>Sign Up</p>
            </div>
            <div class="level2">
                <div class="errorCon">
                    <p></p>
                </div>
                <div class="nameCon">
                    <input type="text" placeholder="Name" />
                </div>
                <div class="phoneNumberCon">
                    <input type="number" placeholder="Phone Number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "10"/>
                </div>
                <div class="usernameCon">
                    <input type="text" placeholder="Username" />
                </div>
                <div class="passwordCon">
                    <input type="password" placeholder="Password" />
                </div>
            </div>
            <div class="level3">
                <div class="sign_upBtn">
                    <p>Sign Up</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery/js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/register.js"></script>
</body>
</html>
